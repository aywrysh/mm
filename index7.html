<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Under Maintenance</title>

  <style>
    :root{
      --accent:#BBCF38;           /* brand accent */
      --ink:#0f172a;              /* primary text */
      --muted:#64748b;            /* secondary text */
      --line:#e6e7ea;             /* subtle border */
      --bg:#ffffff;               /* white background */
      --radius:18px;
      --shadow:0 18px 40px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, "Cairo", sans-serif;
      background:var(--bg); color:var(--ink); display:grid; place-items:center; padding:20px;
    }

    /* Back button (the ONLY button) */
    .back{
      position:fixed; inset-inline-start:14px; top:14px;
      display:inline-grid; place-items:center;
      width:44px; height:44px; border-radius:12px;
      background:#fff; border:1px solid var(--line);
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      cursor:pointer; user-select:none;
    }
    .back:active{transform:translateY(1px)}
    .back svg{width:22px;height:22px}

    /* Card */
    .card{
      width:min(720px,96vw);
      background:#fff; border:1px solid var(--line); border-radius:var(--radius);
      padding:28px 22px; text-align:center; box-shadow:var(--shadow); position:relative; overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-25% -10% auto -10%; height:200px; border-radius:50%;
      background:radial-gradient(460px 180px at 50% 40%, rgba(243,101,35,.08), rgba(255,255,255,0) 60%);
      pointer-events:none;
    }

    /* Animated icon */
    .hero{display:grid;place-items:center;margin:6px 0 14px}
    .ring{
      width:120px;height:120px;border-radius:50%;position:relative;display:grid;place-items:center;
      background:
        radial-gradient(closest-side,#fff 68%,transparent 69% 100%),
        conic-gradient(var(--accent) 0 25%, #ffadc2 0 50%, var(--accent) 0 75%, #ffa 0 100%);
      animation:spin 3.6s linear infinite;
      box-shadow:inset 0 2px 8px rgba(0,0,0,.06), 0 6px 16px rgba(0,0,0,.08);
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .gear{
      width:54px;height:54px;background:#fff;border-radius:999px;padding:10px;display:grid;place-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,.06);
    }
    .gear svg{width:32px;height:32px;fill:var(--accent)}

    h1{margin:8px 0 6px;font-size:28px;font-weight:900}
    p{margin:0;color:var(--muted);font-weight:700}
  </style>
</head>
<body>

  <!-- ONLY BUTTON -->
  <button class="back" aria-label="Go back" title="Back" onclick="goBack()">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M15.5 19a1 1 0 0 1-.7-.3l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 1 1 1.4 1.4L10.9 12l5.3 5.3A1 1 0 0 1 15.5 19z"/>
    </svg>
  </button>

  <main class="card" role="status" aria-live="polite">
    <div class="hero">
      <div class="ring" aria-hidden="true">
        <div class="gear">
          <!-- gear icon -->
          <svg viewBox="0 0 24 24">
            <path d="M19.14,12.94a7.5,7.5,0,0,0,.05-1l1.7-1.32a.5.5,0,0,0,.12-.65l-1.61-2.79a.5.5,0,0,0-.6-.22l-2,.8a7.42,7.42,0,0,0-.87-.5l-.31-2.11A.5.5,0,0,0,14.14,4H9.86a.5.5,0,0,0-.49.41L9.06,6.52a7.42,7.42,0,0,0-.87.5l-2-.8a.5.5,0,0,0-.6.22L3.98,9.25a.5.5,0,0,0,.12.65L5.8,11.22a7.5,7.5,0,0,0,0,1.56l-1.7,1.32a.5.5,0,0,0-.12.65l1.61,2.79a.5.5,0,0,0,.6.22l2-.8c.28.19.57.36.87.5l.31,2.11a.5.5,0,0,0,.49.41h4.28a.5.5,0,0,0,.49-.41l.31-2.11c.3-.14.59-.31.87-.5l2,.8a.5.5,0,0,0,.6-.22l1.61-2.79a.5.5,0,0,0-.12-.65ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
          </svg>
        </div>
      </div>
    </div>

    <h1>Weâ€™ll be right back</h1>
    <p>Our service is currently under maintenance. Thank you for your patience.</p>
  </main>

  <script>
    function goBack(){
      if (history.length > 1) {
        history.back();
      } else {
        // Fallback if there is no history
        window.location.replace('/');
      }
    }
  </script>
</body>
</html>
